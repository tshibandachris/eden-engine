<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#00a0a0" />
    <meta
      name="description"
      content="Eden Engine ‚Äì plateforme num√©rique intelligente con√ßue par Christian Tshibanda (Chris)"
    />
    <title>Eden Engine</title>

    <!-- PWA -->
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/png" href="./icon-192x192.png" />
    <link rel="apple-touch-icon" href="./icon-512x512.png" />

    <!-- Styles -->
    <link rel="stylesheet" href="./main.css" />

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Roboto, sans-serif;
        background: radial-gradient(circle at top left, #0d1117, #0a0a0a);
        color: #e6edf3;
        text-align: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      p {
        color: #8b949e;
        margin: 0.2rem 0;
      }

      .loader {
        margin-top: 20px;
        width: 60px;
        height: 60px;
        border: 6px solid #222;
        border-top: 6px solid #00a0a0;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      footer {
        position: absolute;
        bottom: 10px;
        font-size: 0.8rem;
        color: #555;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <h1>üöÄ Eden Engine</h1>
      <p>
        Bienvenue sur la plateforme num√©rique intelligente con√ßue par
        <b>Chris</b>.
      </p>
      <div class="loader"></div>
      <p>Chargement de l'application...</p>
    </div>

    <footer>Eden Engine ¬© 2025 Christian Tshibanda</footer>

    <!-- Script principal -->
    <script type="module" src="./main.js"></script>

    <!-- Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then(() => console.log("‚úÖ Service Worker enregistr√©"))
            .catch((err) =>
              console.warn("‚ùå √âchec d'enregistrement du Service Worker :", err)
            );
        });
      }
    </script>
  </body>
</html>
