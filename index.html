<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#00a0a0" />
    <meta
      name="description"
      content="Eden Engine – plateforme numérique intelligente conçue par Christian Tshibanda (Chris)"
    />
    <title>Eden Engine</title>

    <!-- PWA -->
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/png" href="./icon-192x192.png" />
    <link rel="apple-touch-icon" href="./icon-512x512.png" />

    <!-- Styles -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div id="root">
      <div class="card">
        <h1>🚀 Eden Engine</h1>
        <p>
          Bienvenue sur la plateforme numérique intelligente conçue par
          <b>Chris</b>.
        </p>
        <div class="loader"></div>
        <p>Chargement de l'application...</p>
      </div>
    </div>

    <!-- Script principal -->
    <script type="module" src="./main.js"></script>

    <!-- Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then(() => console.log("✅ Service Worker enregistré"))
            .catch((err) =>
              console.warn("❌ Échec d'enregistrement du Service Worker :", err)
            );
        });
      }
    </script>
  </body>
</html>
