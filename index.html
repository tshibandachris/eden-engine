
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Eden Engine</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="splash" class="splash">
    <div style="display:flex;align-items:center;gap:12px">
      <div style="width:84px;height:84px;border-radius:16px;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:800;color:#000">E</div>
      <div style="color:#e6eef6">
        <div style="font-size:22px;font-weight:700">Eden Engine</div>
        <div style="opacity:0.8;margin-top:6px">Predictions - Data - PWA</div>
      </div>
    </div>
    <div style="margin-top:18px;color:#9aa4b2">Chargement...</div>
  </div>

  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">E</div>
        <div>
          <h1>Eden Engine</h1>
          <div class="subtitle">Predictions de paris football</div>
        </div>
      </div>
      <div style="display:flex;gap:12px;align-items:center">
        <div class="settings">
          <div id="settingsTitle" style="font-size:13px;color:#9aa4b2;margin-bottom:6px">Parametres API (optionnel)</div>
          <div><input id="rapidkey" class="input-api" placeholder="RapidAPI key (API-Football)"/></div>
          <div style="margin-top:6px"><button id="saveRapidBtn" onclick="saveRapidAPIKey(document.getElementById('rapidkey').value)">Enregistrer RapidAPI</button></div>
          <div style="margin-top:8px"><input id="fdatatoken" class="input-api" placeholder="Football-Data token"/></div>
          <div style="margin-top:6px"><button id="saveFDataBtn" onclick="saveFootballDataToken(document.getElementById('fdatatoken').value)">Enregistrer Football-Data</button></div>
        </div>
        <button id="langBtn" class="lang-switch">EN</button>
      </div>
    </header>

    <section class="controls">
      <label for="date">Date :</label>
      <input id="date" type="date">
      <button id="refresh">Actualiser</button>
    </section>

    <section id="grid" class="grid"></section>

    <footer class="footer">Eden Engine - 2025 Christian Tshibandachris</footer>
  </div>

  <script src="js/app.js"></script>
  <script>
    if('serviceWorker' in navigator){ navigator.serviceWorker.register('./sw.js').catch(function(){}); }
    document.addEventListener('DOMContentLoaded', function(){
      var langBtn = document.getElementById('langBtn');
      langBtn.addEventListener('click', function(){
        var current = localStorage.getItem('eden_lang') || 'fr';
        var next = current === 'fr' ? 'en' : 'fr';
        localStorage.setItem('eden_lang', next);
        location.reload();
      });
    });
  </script>
</body>
</html>
